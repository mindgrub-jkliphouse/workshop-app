
<h1>Create a Person</h1>
<app-character-name></app-character-name>

<h1>Choose your Archetype</h1>
<app-search-bar></app-search-bar>

<div *ngIf="filters">
    <div *ngFor="let filter of filters">
        <app-filter-button [name]="filter"></app-filter-button>
    </div>

</div>

<div *ngIf="people.length > 0">
    <ul>
        <!--this would be let model of models and I would pass a model-->
        <app-archetype-card *ngFor="let person of people" [person]="person" (clickedCard)="getClickedCard($event)"></app-archetype-card>

    </ul>
</div>


<app-archetype-list [models]="modelsForList"></app-archetype-list>

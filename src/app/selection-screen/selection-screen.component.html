
<h1>Create a Person</h1>
<app-character-name></app-character-name>

<h1>Choose your Archetype</h1>
<app-search-bar></app-search-bar>

<p><app-filter-button [name]="filter1"></app-filter-button> <app-filter-button [name]="filter2"></app-filter-button></p>

<div *ngIf="people.length > 0">
    <ul>

    </ul>
</div>


<app-archetype-list [models]="modelsForList"></app-archetype-list>
